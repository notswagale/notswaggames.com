<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Not Swag Games</title>
<style>
:root { --bg: #ffffff; --fg: #111111; }

@font-face {
  font-family: "Freeroad";
  src: url("Yetimology/Yetimology.otf") format("truetype");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: "Freeroad";
  src: url("Yetimology/Yetimology.otf") format("truetype");
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  display: grid;
  place-items: center;
  font-family: "Freeroad", "Helvetica Neue", Arial, "Segoe UI", Roboto, Inter, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}
main { text-align: center; padding: 24px; }
.email {
  font-size: clamp(18px, 6vw, 64px);
  letter-spacing: 0.12em;
  font-weight: 400;
  line-height: 1.2;
}
a.sub {
  display: inline-block;
  margin-top: 16px;
  font-size: clamp(12px, 3.5vw, 20px);
  letter-spacing: 0.12em;
  font-weight: 400;
}
a { color: inherit; text-decoration: none; }
a:hover { text-decoration: none; }
.sr-only { position: absolute; width:1px; height:1px; margin:-1px; border:0; padding:0; clip: rect(0 0 0 0); clip-path: inset(50%); overflow: hidden; white-space: nowrap; }
@media (max-width: 480px) {
  .email, a.sub { letter-spacing: 0.06em; }
}
</style>
</head>
<body>
<main>
  <div class="email"><a href="mailto:contact@notswaggames.com">contact@notswaggames.com</a></div>
  <div>
    <a class="sub" href="mailto:ale@notswaggames.com">Ale â€” ale@notswaggames.com</a>
    <!-- ALEEEEE -->
  </div>
</main>
</body>
</html>
